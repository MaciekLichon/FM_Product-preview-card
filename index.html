<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="product">

      <picture class="product__picture">
        <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="image">
      </picture>

      <div class="product__details">
        <p class="product__category">Perfume</p>
        <h1 class="product__name accent">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__pricing">
          <p class="product__currentPrice accent">$149.99</p>
          <p class="product__oldPrice"><s>$169.99</s></p>
        </div>

        <button class="button button-cart">Add to Cart</button>
      </div>

    </div>

  </main>
  
</body>
</html>
